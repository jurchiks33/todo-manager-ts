<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-header">ToDo Application</h1>
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="Enter new task....">
            <button id="addTodo">Add</button>
        </div>
        <ul id="todoList" class="todo-list"></ul>
    </div>
    <div class="todo-input">
        <input type="text" id="todoInput" placeholder="Enter new task....">
        <select id="categorySelect">
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="shopping">Shopping</option>
            <option value="others">Others</option>
        </select>
        <select id="prioritySelect">
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>
        <input type="date" id="dueDate">
        <button id="addTodo">Add</button>
    </div>
    
    <div class="filter-buttons">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="personal">Personal</button>
        <button class="filter-btn" data-category="work">Work</button>
        <button class="filter-btn" data-category="shopping">Shopping</button>
    </div>
    <div id="taskStats" class="task-stats">
        <h2>Task Statistics</h2>
        <p id="totalTasks">Total Tasks: 0</p>
        <p id="completedTasks">Completed Tasks: 0</p>
        <p id="pendingTasks">Pending Tasks: 0</p>
    </div>
    <div class="quote-section">
    <h3>Daily Inspiration</h3>
    <blockquote id="quoteDisplay"></blockquote>
    </div>
    <script src="app.js"></script>
</body>
</html>
